<ion-header>
  <ion-toolbar>
    <ion-title>{{cardDeckGroup}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h2>{{cardItem}}</h2>

  <ion-list *ngIf="cards.length > 0">
    <ion-card *ngFor="let card of cards">
      <ion-card-header text-wrap>
        <ion-card-subtitle>{{card.cardSet}}</ion-card-subtitle>
        <ion-card-title>{{card.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p [innerHTML]="card.text"></p>
        <ion-button 
          size="medium" 
          expand="full"
          [href]="'/tabs/(card:card/'+ card.cardId +')'"
          >See details:</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
